<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/styles/cart.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/loader.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/popup.css" />
  <link rel="stylesheet" href="/styles/productList.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="/media/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./helpers/creationFuncs.js" defer></script>
  <script src="./helpers/displayFuncs.js" defer></script>
  <script src="./helpers/logicApplicationFuncs.js" defer></script>
  <script src="./helpers/fetchFuncs.js" defer></script>
  <script src="./helpers/storageFuncs.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container-title">
      <span class="title"><strong>trybe</strong>shopping</span>
    </div>
    <form class="search-bar">
      <section class="search-container">
        <label for="search-input">
          <input type="text" class="search-input" placeholder="Buscar produtos...">
        </label>
        <button type="button" class="search-btn">
          <span class="material-icons">search</span>
        </button>
      </section>
    </form>
    <i class=" material-icons" style="font-size:45px;color:white">shopping_cart</i>
    <div class="container-cartTitle">
      <span class="cart__title">Meu carrinho</span>
    </div>
  </header>

  <section class="container">

    <section class="items"></section>
    <section class="cart">
      <section class="popup-container"></section>
      <span class="scroll-down-title"></span>
      <ol class="cart__items"></ol>
      <section class="cart__info">
        <section class="total-price"></section>
        <button class="empty-cart-btn">
          <span class="material-icons">remove_shopping_cart</span>
          Esvaziar carrinho
        </button>
      </section>
    </section>

    <section class="loading-screen">
      <div class="loader"></div>
      Carregando...
    </section>

  </section>
</body>

</html>
